{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password Reset Confirm
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class="form-group">
                    <button class="btn btn-update" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
